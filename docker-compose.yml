version: "3.7"

x-buildargs: &build_args
  GIT_COMMIT: ${GIT_COMMIT:-'git-commit'}
  BUILD_VERSION: ${GITVERSION_SEMVER:-'semver'}

services:
  web:
    image: ${CR_BASE:-local}/web:${GITVERSION_SEMVER:-latest}
    build:
      context: ./web/
      args:
        <<: *build_args
    ports: ["7080:80"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nsctool-web.rule=Host(`web.nsctool.${HOST:-localhost}`)"
      - "traefik.http.routers.nsctool-web.entrypoints=web"
    networks:
      - "cloud"

  api:
    image: ${CR_BASE:-local}/api:${GITVERSION_SEMVER:-latest}
    build: 
      context: ./api/
      args:
        <<: *build_args
    ports: ["7090:80"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nsctool-api.rule=Host(`api.nsctool.${HOST:-localhost}`)"
      - "traefik.http.routers.nsctool-api.entrypoints=web"
    networks:
      - "cloud"

networks:
  cloud:
    external: true
